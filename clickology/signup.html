  <!--signup section starts-->
      <h1 style="margin-left: 1%;">Sign-Up</h1>
      <a style="margin-left: 1%;" href="./login.html">Already have an account? Login</a>
        <form style="margin-left: 1%;" class="col-6" action="https://formsubmit.co/newprojectclickology@gmail.com" method="POST">
          <div class="mb-3 mt-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="nameHelp" name="name">
        </div>
        <div class="mb-3 mt-3">
          <label for="userName" class="form-label">Username</label>
          <input type="email" placeholder="Enter the unique Username in @gmail.com format." class="form-control" id="userName" aria-describedby="emailHelp" name="userName">
        </div>
        <div class="mb-3 mt-3">
          <label for="userEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="userEmail" name="userEmail">
        </div>
        <div class="mb-3 mt-3">
          <label for="userphone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="userphone" name="phone">
        </div>
        <div class="mb-3 mt-4">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 mt-4">
          <label for="exampleInputPassword2" class="form-label"> Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2">
        </div>
        <button type="button" id="btn-signup" class="btn btn-dark">Submit</button>
      </form>
      
  <!--signup section ends-->
