      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

  <!--login section starts-->

  <h1 style="margin-left: 1%;">Login</h1>
  <form action="https://formsubmit.co/newprojectclickology@gmail.com" class="col-6" style="margin-left: 1%;">
    <div class="mb-3 mt-3">
      <label for="userName" class="form-label">Username</label>
      <input type="email" class="form-control" id="userName" aria-describedby="emailHelp" name="userName" required>
    </div>
    <div class="mb-3 mt-4">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
    </div>
    <div class="col-10">
      <button type="button" class="btn btn-dark" id="btn-login">Submit</button>
      <a class="txt" href="./getPassword.html">forgot password?</a>
    </div>
  </form>

  <br>
